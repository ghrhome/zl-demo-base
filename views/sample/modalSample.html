<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>商业系统</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link rel="shortcut icon" href="../../static/images/favicon.ico" type="image/x-icon">
    <!-- Bootstrap 3.3.6 -->
    <link rel="stylesheet" href="../../static/dist/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../static/css/common/no-response.css">
    <link rel="stylesheet" href="../../static/dist/css/animate.css">
    <!--第三方css-->
    <link rel="stylesheet" href="../../static/dist/css/font-awesome/font-awesome.min.css">
    <link rel="stylesheet" href="../../static/dist/css/ionicons/ionicons.min.css">
    <!--common css-->
    <link rel="stylesheet" href="../../static/css/common/common.css">
    <link rel="stylesheet" href="../../static/css/common/common_utils.css">
    <link rel="stylesheet" href="../../static/css/common/icons.css">
    <!--page css-->
    <link rel="stylesheet" href="../../static/css/views/sample/sample.css">


    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
<!--[if lt IE 9]>
<p class="updateBrowser">您的浏览器太旧了，请更新最新浏览器，以获得最佳效果.</p>
<![endif]-->
<!-- Preloader -->
<div id="preloader">
    <div id="status"><i class="fa fa-spinner fa-spin"></i></div>
</div>

<section class="zl-page" id="page-sample">
    <div class="zl-content-header clearfix">
        <ol class="breadcrumb">
            <li class="zl-main-system-nav">首页</li>
            <li class="bread-nav">财务</li>
            <li class="bread-nav">费用审核</li>
        </ol>
        <div class="zl-head-function pull-right">
            <div class="zl-dist-links pull-right ">
                <a href="javascript:void(0)" id="js-add-doc"><em class="zl-icon zl-icon-add"></em>新增</a>
                <a href="javascript:void(0)" id="js-merchant-tables"><em class="zl-icon zl-icon-export"></em>批量打印</a>
            </div><!--end zl-dist-links-->
        </div><!--end zl-head-function-->

    </div><!--end content-header-->
    <div class="zl-content">
        <div class="zl-block">
            <div class="zl-block-title">
                <h3>Modal sample</h3>
            </div>
            <div class="zl-block-content">
                <!-- Button trigger modal -->
                <button type="button" class="btn btn-default  zl-btn zl-btn-blue" data-toggle="modal" data-target="#myModal">
                    Modal Base
                </button>

                <button type="button" class="btn btn-default  zl-btn zl-btn-blue" id="js-show-loading">
                    Show Loading
                </button>

                <button type="button" class="btn btn-default  zl-btn zl-btn-blue"  data-toggle="modal" data-target="#uploadModal">
                    上传
                </button>

                <button type="button" class="btn btn-default  zl-btn zl-btn-blue"  data-toggle="modal" data-target="#importModal">
                    导入
                </button>
            </div>
        </div><!--zl-block-->
    </div><!--end content-panel-->
</section>

<!--base Modal -->
<div class="modal" id="myModal" tabindex="-1">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Modal title</h4>
            </div>
            <div class="modal-body">
                ...
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default zl-btn" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-default zl-btn zl-btn-red">Save changes</button>
            </div>
        </div>
    </div>
</div><!--baseModal-->

<!--upload Modal -->
<div class="modal fade" id="uploadModal" tabindex="-1">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">上传</h4>
            </div>
            <div class="modal-body">
                <div class="zl-attachment-list">

                    <div class="zl-attach-upload" style="margin-bottom:15px;">
                       <!-- <a href="javascript:void(0)" class="btn btn-default zl-file" >
                            <em style="vertical-align:bottom;margin-right:5px;">+</em>添加附件
                            <input type="file" name="" id="zl-file-uploder" >
                        </a>-->
                        <button class="btn btn-default zl-btn zl-btn-blue zl-btn-load fileinput-button">
                            <i class="fa fa-spinner fa-spin"></i>
                            <span><i class="glyphicon glyphicon-cloud-upload"></i>上传附件</span>
                            <input id="fileupload" type="file" name="files[]" multiple="">
                        </button>
                    </div>
                    <!-- The global progress bar -->
                    <div id="progress" class="progress">
                        <div class="progress-bar progress-bar-success"></div>
                    </div>
                    <h5>附件列表</h5>
                    <ul class="clearfix" id="files">
                        <li class="row">
                            <span class="col-md-4"><em class="zl-em-icon zl-icon-attachment"></em><a href="javascript:void(0)" class="zl-attach-file-link">附件名称1.jpg</a></span>
                            <span class="col-md-2" >郑某某</span>
                            <span class="col-md-4">2015-10-06 18:17</span>
                            <span class="col-md-2" style="text-align: center;"><a href="" class="zl-attach-del">删除</a></span>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default zl-btn" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-default zl-btn zl-btn-blue">保存</button>
            </div>
        </div>
    </div>
</div><!--baseModal-->

<!--import Modal -->
<div class="modal fade" id="importModal" tabindex="-1">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">请选择导入模版
                    <a class="zl-linkable" style="font-size:14px;">收款单导入模板.xls</a>
                </h4>
            </div>
            <div class="modal-body">
                <div class="zl-attachment-list">

                    <div class="zl-attach-upload" style="margin-bottom:15px;">
                        <!-- <a href="javascript:void(0)" class="btn btn-default zl-file" >
                             <em style="vertical-align:bottom;margin-right:5px;">+</em>添加附件
                             <input type="file" name="" id="zl-file-uploder" >
                         </a>-->
                        <button class="btn btn-default zl-btn zl-btn-blue zl-btn-load fileinput-button">
                            <i class="fa fa-spinner fa-spin"></i>
                            <span><i class="glyphicon glyphicon-cloud-upload"></i>选择文件</span>
                            <input id="fileupload" type="file" name="files[]" multiple="">
                        </button>
                    </div>
                    <!-- The global progress bar -->
                    <div id="progress" class="progress">
                        <div class="progress-bar progress-bar-success"></div>
                    </div>
                    <h5>附件列表</h5>
                    <ul class="clearfix" id="files">
                        <li class="row">
                            <span class="col-md-4"><em class="zl-em-icon zl-icon-attachment"></em><a href="javascript:void(0)" class="zl-attach-file-link">附件名称1.jpg</a></span>
                            <span class="col-md-2" >郑某某</span>
                            <span class="col-md-4">2015-10-06 18:17</span>
                            <span class="col-md-2" style="text-align: center;"><a href="" class="zl-attach-del">删除</a></span>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default zl-btn" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-default zl-btn zl-btn-blue">保存</button>
            </div>
        </div>
    </div>
</div><!--baseModal-->

<!--
<div class="zl-loading" >
    <span class="spin"></span>
</div>
-->

<div class="zl-loading" >
    <i class="fa fa-spinner fa-spin"></i>
</div>

<script src="../../static/dist/js/require.js" data-main="../../static/js/views/sample/modal_main"></script>
</body>
</html>
