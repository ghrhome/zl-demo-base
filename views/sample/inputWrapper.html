            .zl-input-wrapper{
                position:relative;
            }

            .zl-input-wrapper.required{

            }
            .zl-input-wrapper.required:after{
                display:block;
                position:absolute;
                border-top:solid 6px red;
                border-left:solid 6px transparent;
                content:" ";
                top:0;
                right:0;
            }

            .zl-input-wrapper.error{

            }

            .zl-input-wrapper input.form-control{
                padding-right:30px;
            }

            .zl-input-wrapper.error input.form-control{

            }

            .zl-input-wrapper em.error-msg{
                display: none;
                position:absolute;
                color: red;
                right: 10px;
                top: 8px;
            }

            .zl-input-wrapper.error em.error-msg{
                display: block;
            }

            .zl-input-wrapper .tooltip{
                min-width:120px;
            }

            .zl-input-wrapper .tooltip-inner{
                display: inline-block;
            }

        </style>
