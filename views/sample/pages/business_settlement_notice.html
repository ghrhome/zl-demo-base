    <style type="text/css">

        .rent-fee-notice{padding:20px 20px;}
        .rent-fee-notice .rent-fee-notice-title{
            height:32px;
            line-height: 32px;
            font-size:22px;
            text-align: center;
        }
        .rent-fee-notice .rent-fee-notice-btn{
            height:32px;
            line-height: 32px;
            text-align: right;
        }
        .rent-fee-notice *{box-sizing:border-box;}

        .rent-fee-notice .font-weight-bold{font-weight: bold;}
        .rent-fee-notice .border-bottom-box{display:none;min-width:300px;height:32px;border-bottom:1px solid #222;}

        .rent-fee-notice .underline-box-after:after{content:"";display:inline-block;width:150px;height:100%;border-bottom:1px solid #222;vertical-align: text-bottom;}
        .rent-fee-notice .underline-box-before:before{content:"";display:inline-block;width:30px;height:100%;border-bottom:1px solid #222;vertical-align: text-bottom;}
        .rent-fee-notice .underline-box-before-long:before{width:50px;}

        .rent-fee-notice .statement-group{padding-top:5px;}
        .rent-fee-notice .statement-group>div{height:30px;line-height: 30px; font-size:10px;}
        .rent-fee-notice .statement-group>div:first-child{width:90px;}
        .rent-fee-notice .statement-group input{display:block;height:100%;width:300px;line-height: initial;border:1px solid #ccc;padding:0 8px; font-size:10px;}

        .rent-fee-notice .statement-group-first>div{line-height:32px;font-size:15px;}
        .rent-fee-notice .statement-group-first>div:first-child{font-weight: bold;}

        .rent-fee-notice .comment{display:block;height:30px;width:100%;line-height: initial;border:none;padding:4px 8px;resize: none;}

        .rent-fee-notice table{width:100%;}
        .rent-fee-notice table td{height:30px;border:1px solid #222; font-size:10px;}
        .rent-fee-notice table thead td{height:30px;text-align: center;color:#757575;background-color:#f3f3f3;}
        .rent-fee-notice table tbody td:first-child{padding:0 8px;}
        .rent-fee-notice table td input{display:block;height:100%;width:100%;border:none;padding:0 8px;}
        .zl-bold-padding{padding-left: 20px;font-weight: bold;}
        .zl-remarks{overflow: hidden;text-overflow: ellipsis;white-space: normal}
        .rent-fee-notice table th{    height: 30px;
            text-align: center;
            color: #757575;
            background-color: #f3f3f3;    border: 1px solid #222;
            font-size: 10px;}
    </style>
</head>
