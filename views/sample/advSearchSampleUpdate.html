<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>商业系统</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link rel="shortcut icon" href="../../static/images/favicon.ico" type="image/x-icon">
    <!-- Bootstrap 3.3.6 -->
    <link rel="stylesheet" href="../../static/dist/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../static/css/common/no-response.css">
    <link rel="stylesheet" href="../../static/dist/css/animate.css">

    <!--第三方js-->
    <link rel="stylesheet" href="../../static/dist/css/swiper.min.css">

    <!--common css-->
    <link rel="stylesheet" href="../../static/css/common/common.css">
    <link rel="stylesheet" href="../../static/css/common/common_utils.css">
    <link rel="stylesheet" href="../../static/css/common/icons.css">
    <link rel="stylesheet" href="../../static/css/common/static_table.css">
    <!--page css-->
    <link rel="stylesheet" href="../../static/css/views/sample/sample.css">


    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
<!--[if lt IE 9]>
<p class="updateBrowser">您的浏览器太旧了，请更新最新浏览器，以获得最佳效果.</p>
<![endif]-->
<!-- Preloader -->
<div id="preloader">
    <div id="status"><i class="fa fa-spinner fa-spin"></i></div>
</div>

<div class="zl-page zl-fixed-toolbar" id="adv-search-sample" style="padding-top:116px;">

    <div class="zl-toolbar clearfix">
        <div class="clearfix">
            <div class="zl-dropdown-group pull-left" id="js-toolbar-filters" style="margin-right:10px;">
                <div class="btn-group zl-dropdown ">
                    <button type="button" class="btn btn-default dropdown-toggle zl-dropdown-btn" data-toggle="dropdown" aria-expanded="true">
                        所有项目
                    </button>

                    <ul class="dropdown-menu">
                        <li><a data-value="1">所有项目</a></li>
                        <li><a data-value="2">项目A</a></li>
                        <li><a data-value="3">项目B</a></li>
                        <li><a data-value="4">项目C</a></li>
                    </ul>
                </div>

                <div class="btn-group zl-dropdown ">
                    <button type="button" class="btn btn-default dropdown-toggle zl-dropdown-btn" data-toggle="dropdown" aria-expanded="true">
                        楼层
                    </button>

                    <ul class="dropdown-menu">
                        <li><a data-value="1">所有楼层</a></li>
                        <li><a data-value="2">5F</a></li>
                        <li><a data-value="3">4F</a></li>
                        <li><a data-value="4">3F</a></li>
                        <li><a data-value="4">2F</a></li>
                        <li><a data-value="4">1F</a></li>
                    </ul>
                </div>

                <div class="btn-group zl-dropdown " >
                    <button type="button" class="btn btn-default dropdown-toggle zl-dropdown-btn" data-toggle="dropdown" aria-expanded="true">
                        所有款项
                    </button>

                    <ul class="dropdown-menu">
                        <li><a data-value="1">A</a></li>
                        <li><a data-value="2">B</a></li>
                        <li><a data-value="3">C</a></li>
                    </ul>
                </div>

                <div class="btn-group zl-dropdown " >
                    <button type="button" class="btn btn-default dropdown-toggle zl-dropdown-btn" data-toggle="dropdown" aria-expanded="true">
                        业态
                    </button>

                    <ul class="dropdown-menu">
                        <li><a data-value="1">所有业态</a></li>
                        <li><a data-value="2">儿童</a></li>
                        <li><a data-value="3">服饰</a></li>
                        <li><a data-value="3">餐饮</a></li>
                    </ul>
                </div>

            </div><!-- zl-dropdown-group -->

            <div class="pull-left">
                <label class="js-print-mod pull-left">出账单月</label>
                <div class="input-group  zl-datepicker pull-left" id="js-month-picker" style="width:180px;">
                        <span class="input-group-btn">
                            <button class="btn btn-default zl-btn zl-btn-s" type="button" id="js-date-pre"><em class="glyphicon glyphicon-arrow-left"></em></button>
                        </span>
                    <input class="form-control" size="16" type="text" value="" data-type="month" data-start="2017-11" data-provide="datepicker">
                    <span class="input-group-btn">
                            <button class="btn btn-default zl-btn zl-btn-s" type="button" id="zl-date-next"><em class="glyphicon glyphicon-arrow-right"></em></button>
                        </span>
                    <!--   <span class="add-on"><i class="icon-th"></i></span>-->
                </div>
            </div>

            <div class="checkbox-wrapper pull-left" style="margin-left:10px;">
                <label id="js-arrearage"><em class="zl-fake-checkbox"></em>是否包含欠费</label>
            </div>

            <div class="zl-search-wrapper pull-left" style="margin-left:10px;">
                <div class="zl-search" >
                    <input class="form-control" placeholder="合同号/租户/铺位号/品牌">
                </div>
            </div>


            <a class="btn btn-default zl-btn zl-btn-blue pull-left" style="margin-left:10px;">查询</a>
            <a class="btn btn-default zl-btn js-adv-search pull-left" id="js-adv-search-inline" style="margin-left:10px;">高级查询</a>
            <div class="zl-btn-wrapper pull-right">
                <a class="btn btn-default zl-btn zl-btn-blue" >全局开票</a>
            </div>
        </div>
        <div class="clearfix" style="margin-top:12px;">


            <div class="zl-adv-search-inline clearfix">
                <div class="zl-dropdown-wrapper pull-left">
                    <!--<label class="pull-left">费用单状态</label>-->
                    <div class="btn-group zl-dropdown ">
                        <button type="button" class="btn btn-default dropdown-toggle zl-dropdown-btn" data-toggle="dropdown" aria-expanded="true">
                            费用单状态
                        </button>

                        <ul class="dropdown-menu">
                            <li class="dropdown-header">费用单状态</li>
                            <li><a data-value="1">已生成</a></li>
                            <li><a data-value="2">未生成</a></li>

                        </ul>
                    </div>
                </div>
                <div class="zl-dropdown-wrapper pull-left">
                    <div class="btn-group zl-dropdown ">
                        <button type="button" class="btn btn-default dropdown-toggle zl-dropdown-btn" data-toggle="dropdown" aria-expanded="true">
                           核销状态
                        </button>

                        <ul class="dropdown-menu">
                            <li class="dropdown-header">核销状态</li>
                            <li><a data-value="1">已核销</a></li>
                            <li><a data-value="2">未核销</a></li>

                        </ul>
                    </div>
                </div>
                <div class="pull-left">
                    <label class="js-print-mod pull-left">出账单月</label>
                    <div class="input-group zl-datetimepicker pull-left" style="width:160px;">
                        <input type="text" class="form-control" readonly="">
                    </div>
                </div>

                <div class="zl-search-wrapper pull-left" style="">
                    <label class="pull-left">发票号</label>
                    <div class="zl-search">

                        <input class="form-control" placeholder="发票号">
                    </div>
                </div>




            </div>

            <div class="checkbox-wrapper pull-right">
                <label id="js-print-mod" ><em class="zl-fake-checkbox"></em>账单打印模式</label>
            </div>
        </div>
    </div><!-- zl-toolbar -->

    <div class="zl-content">
        <div class="zl-table-block">

        </div>
    </div>

</div>


<script id="entry-template" type="text/x-handlebars-template">
    <div class="entry">
        <h1>{{title}}</h1>
        <div class="body">
            {{body}}
        </div>
    </div>
</script>

<!--<script src="../../static/dist/js/require.js" data-main="../../static/js/views/sample/sample_main"></script>-->
<script src="../../static/dist/js/jQuery/jquery-2.2.3.min.js"></script>
<script src="../../static/dist/bootstrap/js/bootstrap.min.js"></script>
<script src="../../static/dist/js/datetimepicker/bootstrap-datetimepicker.js"></script>
<script src="../../static/dist/js/datetimepicker/locales/bootstrap-datetimepicker.zh-CN.js"></script>
<script src="../../static/dist/js/swiper.jquery.min.js"></script>

<script src="../../static/dist/jui/jquery-ui.min.js"></script>

<script src="../../static/js/common/code_patch.js"></script>
<!--可选-->
<script src="../../static/dist/js/jquery.magnific-popup.min.js"></script>
<script src="../../static/dist/js/underscore-min.js"></script>
<script src="../../static/dist/js/handlebars-v4.0.8.js"></script>
<!--插件-->
<script src="../../static/js/utils/jq/jq_plugin_dropdown.js"></script>
<script src="../../static/js/utils/jq/jq_plugin_datepicker.js"></script>
<script src="../../static/js/utils/ys/ys_print.js"></script>

<script src="../../static/js/utils/ys/numberFormat.js"></script>

<script src="../../static/js/views/common/alert.js"></script>

<script>
    $(document).ready(function(){
        $("#preloader").fadeOut();
        $("#js-adv-search-inline").on("click",function(e){
            e.preventDefault();
            $(".zl-adv-search-inline").slideToggle("fast");
        })
    });
</script>
</body>
</html>
