<script>
    $(document).ready(function(){
        var data = [
            {
                id: 0,
                text: 'enhancement'
            },
            {
                id: 1,
                text: 'bug'
            },
            {
                id: 2,
                text: 'duplicate'
            },
            {
                id: 3,
                text: 'invalid'
            },
            {
                id: 4,
                text: 'wontfix'
            }
        ];

        $("#preloader").fadeOut();
        var selectTest=$('.js-example-basic-multiple').select2({
            width: 'resolve',
            theme: "bootstrap",
            data:data,
            maximumSelectionLength:2
        });
        selectTest.on("change",function(e){
            console.log(e);
            console.log(selectTest.val())
        })
        selectTest.val("AL").trigger("change");
        selectTest.change();


    });
