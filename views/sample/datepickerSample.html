<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>商业系统</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link rel="shortcut icon" href="../../static/images/favicon.ico" type="image/x-icon">
    <!-- Bootstrap 3.3.6 -->
    <link rel="stylesheet" href="../../static/dist/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../static/css/common/no-response.css">
    <link rel="stylesheet" href="../../static/dist/css/animate.css">
    <!--第三方css-->
    <link rel="stylesheet" href="../../static/dist/css/bootstrap-datetimepicker.min.css">
    <!--common css-->
    <link rel="stylesheet" href="../../static/css/common/common.css">
    <link rel="stylesheet" href="../../static/css/common/common_utils.css">
    <link rel="stylesheet" href="../../static/css/common/icons.css">
    <!--page css-->
    <link rel="stylesheet" href="../../static/css/views/sample/sample.css">


    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <style>
        .zl-datetime-range{}

        .zl-datetime-range input{
            display: block;

            content:"///"
        }
    </style>
</head>

<body>
<!--[if lt IE 9]>
<p class="updateBrowser">您的浏览器太旧了，请更新最新浏览器，以获得最佳效果.</p>
<![endif]-->
<!-- Preloader -->
<div id="preloader">
    <div id="status"><i class="fa fa-spinner fa-spin"></i></div>
</div>

<section class="zl-page" id="page-sample">
    <div class="zl-content-header clearfix">
        <ol class="breadcrumb">
            <li class="zl-main-system-nav">首页</li>
            <li class="bread-nav">财务</li>
            <li class="bread-nav">费用审核</li>
        </ol>

        <div class="zl-head-function pull-right">
            <div class="zl-dist-links pull-right ">
                <a href="javascript:void(0)" id="js-add-doc"><em class="zl-icon zl-icon-add"></em>新增</a>
                <a href="javascript:void(0)" id="js-merchant-tables"><em class="zl-icon zl-icon-export"></em>批量打印</a>
            </div><!--end zl-dist-links-->
        </div><!--end zl-head-function-->

    </div><!--end content-header-->
    <div class="zl-content">
        <div class="zl-block">
            <div class="zl-block-title">
                <h3>Table Sample</h3>
            </div>
            <div class="zl-block-content">
                <div class="section">
                    <div class="zl-section-content">
                        <div class="zl-toolbar clearfix">
                            <div class="zl-date-select pull-left"  >
                                <label class="pull-left">日期范围</label>
                                <div class="input-group zl-datepicker zl-datetime-range pull-left " id="js-date-range" style="width:260px;">
                                    <input type="text" class="form-control input-sm js-date-start" >
                                    <div class="input-group-addon input-xs">~</div>
                                    <input type="text" class="form-control input-sm js-date-end">
                                </div>
                            </div><!--zl-date-select-->

                            <div class="zl-date-select pull-left">
                                <label class="pull-left">日期</label>
                                <div class="input-group zl-datetimepicker pull-left" id="js-date-picker">
                                    <input type="text" class="form-control input-sm" readonly>
                                </div>
                            </div><!--zl-date-select-->
                        </div><!--zl-toolbar-->
                    </div><!--zl-section-content-->
                </div><!--zl-section-->

                <div class="zl-section">
                    <div class="zl-section-content clearfix">
                        <div class="pull-left">
                            <div class="input-group  zl-datepicker" id="js-month-picker" style="width:200px;">
                        <span class="input-group-btn">
                            <button class="btn btn-default zl-btn zl-btn-s js-date-prev" type="button" data-id="js-date-prev"><em class="glyphicon glyphicon-arrow-left"></em></button>
                        </span>
                                <input class="form-control" size="16" type="text" value="2018-06">
                                <span class="input-group-btn">
                            <button class="btn btn-default zl-btn zl-btn-s zl-date-next" type="button" data-id="js-date-next"><em class="glyphicon glyphicon-arrow-right"></em></button>
                        </span>
                                <!--   <span class="add-on"><i class="icon-th"></i></span>-->
                            </div>
                        </div>
                    </div><!--zl-section-content-->
                </div><!--zl-section-->
            </div>
        </div>

    </div><!--end content-panel-->

</section>
<script id="entry-template" type="text/x-handlebars-template">
    <div class="entry">
        <h1>{{title}}</h1>
        <div class="body">
            {{body}}
        </div>
    </div>
</script>
<script src="../../static/dist/js/require.js" data-main="../../static/js/views/sample/datepicker_main"></script>
<script src="xrayquire.js"></script>
</body>
</html>
